{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col">

            </div>
        </div>
    </div>
{% endblock page_header %}

{% block content %}

    <div class="overlay"></div>
    <div class="container mb-2">
        <div class="row">
            <div class="col">
                <hr>
                <h2 class="logo-font mb-4 text-black">Your Shopping Bag</h2>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col ">
                {% if bag_items %}
                    <div class="table-responsive rounded">
                        <div class="table-responsive rounded">
                            {{ bag_items}}
                        </div>
                    </div>
                {% else %}
                    <p class="lead mb-5 text-black">There are currently no items in your bag.</p>
                    <a href="{% url 'products' %}" class="btn btn-outline-black rounded-0 btn-lg">
                        <span class="icon">
                            <i class="fas fa-chevron-left text-black"></i>
                        </span>
                        <span class="text-uppercase text-black">Continue Shopping</span>
                    </a>
                {% endif %}
            </div>
        </div>
    </div

{% endblock %}
